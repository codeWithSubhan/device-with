<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>device-width</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 5px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <p>width:<b id="1"></b> height:<b id="2"></b></p>

    <script>
      document.getElementById('1').textContent = window.outerWidth;
      document.getElementById('2').textContent = window.outerHeight;
    </script>
  </body>
</html>
